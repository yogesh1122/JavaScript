
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>if programs</title>
</head>
<body>

    <script>
        let num1 =7 ;
        let num2 = 50;
        let num3 = 9;
        if(num1>num2){
            if(num1>num3){
                alert(num1 +" is always greater");
            }else{
                alert(num3 +" is always greater");
                
            }
        }else{
            if(num2 > num3){
                alert(num2 +" is always greater");
            }else{
                alert(num3 +" is always greater");
            }
        }
          
    </script>
    
</body>
</html>
