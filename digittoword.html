<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
    let sum = 0;
    let num = window.prompt("Enter number is :");
    let rem = 0;
    while(num!=0){
      rem = num % 10;
      num = parseInt(num/10);
      sum = sum + rem;
    }
    console.log(sum);
    </script>
</body>
</html>
