<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let decimal = window.prompt("Please Enter Any No. For Binary Conversion");
        let oldNo = decimal;
        decimal = Number(decimal);
        let reminder  = 0;
        let binary = '';
        while(decimal!=0){
            reminder = decimal % 2;
            decimal = parseInt(decimal/ 2);
            binary+=reminder;
        }
        let message = `binary representation of ${oldNo} is = ${binary} !`;
        alert(message);
    </script>
</body>
</html>
