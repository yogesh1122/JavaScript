<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let dimondString ='';
        let noRows = 10;
        let centerPoint = parseInt(((noRows-1)*2)/2);
        for(let i=1;i<=noRows;i++){
            dimondString += space(centerPoint--);
            for(let j=1;j<=i;j++){
                dimondString = dimondString + "*  ";
            }
            dimondString +="\n";
        }
        


        console.log(dimondString);
        function space(num){
            let sp ='';
            for(let i = 1;i<=num;i++){
                sp+=" ";
            }
            return sp;
        }

    
    </script>
</body>
</html>
