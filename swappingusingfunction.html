<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let num1 =10, num2 =20;
    let message = `num1= ${num1} and num2 = ${num2}`;
    console.log("Before Swapping");
    console.log(message);
    function swap(num1,num2){
        num1 = num1 + num2;
        num2 = num1 - num2;
        num1 = num1 - num2;
        let message = `num1 = ${num1} and num2 = ${num2}`;
        console.log("After swapping");
        console.log(message);
    }
    swap(num1,num2);
    
        
    </script>
</body>
</html>
